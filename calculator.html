<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcualtor">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="equalbtn">AC</button>
            <button class="equalbtn">CLEAR</button>
            <button class="equalbtn">%</button>
            <button class="equalbtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equalbtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equalbtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equalbtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
